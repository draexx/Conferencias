<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Estilos de Reveal.js desde CDN -->

  <!-- Estilos personalizados adicionales (opcional) -->
  <style>
    .reveal section img {
      border: none;
      box-shadow: none;
      max-height: 65vh;
    }
    
    .reveal h1, .reveal h2, .reveal h3 {
      margin-bottom: 0.6em;
    }
    
    .reveal pre code {
      max-height: 500px;
      padding: 15px;
    }
    
    /* Opcional: Agrega tu estilo personalizado aquí */
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div style="position: fixed; top: 30px; left: 30px; z-index: 100;">
    <img src="images/logo-flisol-white.png" alt="Logo-alt" style="height: 75px;">
  </div>
  <div style="position: fixed; bottom: 30px; left: 30px; z-index: 100;">
    <img src="images/logo-sl.png" alt="Logo" style="height: 150px;">
  </div>
  <div style="position: fixed; top: 0px; right: 0px; z-index: 100;">
    <img src="images/title-slide.png" alt="Title-alt" style="height: 120px;" class="title-slide-img">
  </div>
  <style>
    @media (max-width: 768px) {
      .title-slide-img {
        height: 60px; /* Reduce el alto solo para dispositivos móviles */
      }
    }
  </style>
  <div class="reveal">
    <div class="slides">
      <!-- Esta sección cargará tu archivo markdown -->
      <section data-markdown="distribuciones_linux_flisol_2025.md"
               data-separator="^\n---\n"
               data-separator-vertical="^\n--\n"
               data-separator-notes="^Note:"
               data-charset="utf-8">
      </section>
    </div>
  </div>

  <!-- Scripts de Reveal.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/plugin/markdown/markdown.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/plugin/highlight/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/plugin/zoom/zoom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/plugin/notes/notes.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/plugin/math/math.min.js"></script>
  
  <!-- Inicialización de Reveal.js -->
  <script>
    Reveal.initialize({
      // Configuración básica
      width: 960,
      height: 700,
      margin: 0.1,
      hash: true,  // Permite navegar con URLs con hash
      transition: 'convex', // Cambia a 'fade', 'zoom', 'slide', etc.
      slideNumber: 'print', // muestra el numero cuando se imprime
      pdfMaxPagePerSlide: 1, // maximo de paginas por slide al exportar a PDF

      // Plugins activados
      plugins: [
        RevealMarkdown,
        RevealHighlight,
        RevealNotes,
        RevealZoom,
        RevealMath.KaTeX
      ],
      
      // Configuraciones adicionales
      keyboard: {
        13: 'next', // Enter
        27: function() {}, // Escape (deshabilitado)
        32: 'next', // Espacio
        38: 'prev', // Flecha arriba
        40: 'next'  // Flecha abajo
      },
      
      // Vista general al presionar 'ESC'
      overview: true
    });
    document.querySelector('.reveal').style.backgroundImage = "url('images/distro-bg.png')";
    document.querySelector('.reveal').style.backgroundSize = "cover";
    document.querySelector('.reveal').style.backgroundPosition = "center";
  </script>
  
  <!-- Opcional: Link de regreso al índice de presentaciones -->
  <div style="position: fixed; bottom: 10px; left: 10px; z-index: 100; font-size: 0.8em;">
    <a href="../" style="text-decoration: none; color: #3498db;">
      <i class="fas fa-home"></i> Volver al índice de presentaciones
    </a>
  </div>
</body>
</html>
